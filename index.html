<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<div class="post-div"></div>
    <p class="comment-p"></p>



<script>

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(value => value.json())
    .then(posts=> {
        let postDiv=document.getElementsByClassName('post-div')[0];
        for (const post of posts){
            let neznaju=document.createElement('div');
            neznaju.innerText=`${post.id} - ${post.title}`;
            // neznaju.innerText=post.id + ' ' + post.title;
            postDiv.append(neznaju)
            console.log(neznaju);
        }
    });

    fetch('https://jsonplaceholder.typicode.com/comments')
    .then(value => value.json())
    .then(comments=>{
        let commentP=document.getElementsByClassName('comment-p')[0];
        for (const comment of comments){
            let commentar=document.createElement('p');
            commentar.innerText=comment.id + ' ' + comment.email;
            commentP.append(commentar);
        }
    })

</script>

</body>
</html>
